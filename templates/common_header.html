<html>
	<head>
		<meta charset="utf-8"/> 
		<link rel="icon" type="image/png" href="/static/favicon.png">
		<link rel="stylesheet" type="text/css" href="/static/style.css">
		<script>
			document.getElementsByTagName("body")[0].style.display = "none";
			document.onreadystatechange = function(){
				document.getElementsByTagName("body")[0].style.display = "block";
			}
		</script>

		{{#if logged_in}}
		<script>
		function onSearchChange() {
    		var key = window.event.keyCode;

    		// If the user has pressed enter
    		if (key === 13) {
        		document.location = "/?search=" + encodeURIComponent(document.getElementById("search_box").value);
        		return false;
    		}
    		else {
        		return true;
    		}
		}
		</script>
		{{/if}}

	</head>
	<body>
	<div id="header">
		<a href="/" class="logo">Recen.se</a>
		<a href="/todo">To-Do</a>
		<a href="/faq">FAQ</a>

		{{#if logged_in}}
		<input id="search_box" rows=1 placeholder="Search..." onkeydown="onSearchChange();" value="{{search_term}}">
		<form id="logout_form" action="/logout" method="POST">
  			<button type="submit">Logout {{username}}</button>
		</form>
		{{/if}}
	</div>

	<div id="contents">
