<html>
	<head>
		{{>common_header}}
		<link rel="stylesheet" type="text/css" href="/static/style.css">
		<script>
			document.getElementsByTagName("body")[0].style.display = "none";
			document.onreadystatechange = function(){
				document.getElementsByTagName("body")[0].style.display = "block";
			}
		</script>
	</head>
<body>
	<div id="header">
		{{>logo}}

		<a onclick="document.getElementById('add_pin_panel').style.display = 'block'">Add Pin</a>
		<a href="/todo">To-Do</a>
		<a href="/faq">FAQ</a>

		<textarea rows=1 placeholder="Search..."></textarea>
		<form id="logout_form" action="/logout" method="POST">
  			<button type="submit" style="display:block">Logout {{username}}</button>
		</form>
	</div>


	<div id="add_pin_panel">
		<form action="/add_pin" method="POST">
			<input type="text" name="title" placeholder="Title...">
			<input type="text" name="url" placeholder="Url...">
			<input type="text" name="description" placeholder="Description...">
			<input type="text" name="tags" placeholder="Tags...">
		
			<input type="checkbox" name="starred">
 			<label for="starred">Star</label>

			<input type="checkbox" name="unread">
 			<label for="unread">To Read</label>
  			<button type="submit">Add Pin</button>
		</form>
	</div>

	<div class="pin_container">
		{{#if (eq pin_count 0)}}
			<div class="tutorial">Press Add Pin at the top to add your first pin!</div>
		{{else}}
			{{#each pins}}
				{{> pin}}
			{{/each}}
		{{/if}}
	</div>

</body>
</html>
