<div class="pin">
	<div class="pin_title">
		<a href="{{lookup urls 0}}">{{title}}</a> | 
	</div>
	<div class="pin_description">
		{{description}}
	</div>
	<div class="pin_tags">
		{{#each tags}}
			<a href="#">{{.}}</a>
		{{/each}}
	</div>
	<div class="pin_subtitle">
	</div>
	<div>{{format_time created}} <button type="edit">Edit</button> <button type="submit">Delete</button></div>
</div>
