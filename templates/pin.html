<div class="pin">
	<div class="pin_title">
		<a href="{{lookup urls 0}}">
			{{#if (is_empty_string title)}}
				{{lookup urls 0}}
			{{else}}
			{{title}}
			{{/if}}	
		</a> | 
	</div>
	<div class="pin_description">
		{{description}}
	</div>
	
	<div class="pin_tags">
		{{#each tags}}
		<a href="/?search={{.}}">{{.}}</a>
		{{/each}}
	</div>
	<div class="pin_subtitle">
	</div>
	<div>{{format_time created}} 
		<a href="/view/{{id}}">View</a> 
		<button type="edit">Edit</button> 
		<button type="submit">Delete</button>
	</div>
</div>
